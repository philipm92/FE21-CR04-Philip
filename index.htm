<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding "Open Sans Regular 400" from Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Adding "Roboto Regular 400" from Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Movie Factory</title>
</head>
<body class="d-flex flex-column min-vh-100 own-bg-color">
    <script src="data.json"></script>

    <!-- START MAIN CONTAINER -->
    <div class="container-fluid p-0 m-0">

        
        <!-- START "Header" -->
        <header class="fs-1 text-white p-2 own-cn-color">
            <p class="text-center my-0 mx-auto">Movie Factory</p>
        </header> 
        <!-- END "Header" -->
        <!-- START "Navbar" Left -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-0 ps-3 m-0">
             <div class="container-fluid">
                 <button class="navbar-toggler justify-content-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse" id="navbarNav"> <!-- Navbar LEFT (Default) -->
                    <ul class="navbar-nav fw-bolder">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#home">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        <!-- END "Navbar" Left -->  


        <!-- SORT SECTION -->
        <section class="m-0" id="sortarea"></section>

        <!-- MOVIE SECTION -->
        <div class="m-0" id="moviecards">
        </div>

    </div> <!-- END MAIN CONTAINER -->

    <footer class="mt-auto text-white text-center p-3 own-cn-color">
        <small>&copy; 2021 Movie Factory</small> 
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Own JS -->
    <script type="text/javascript"  src="js/script.js"></script>
